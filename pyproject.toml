[tool.poetry]
name = "turtleapp"
version = "0.1.0"
description = ""
authors = ["Elisar Chodorov <elisarchod@gmail.com>"]

[tool.poetry.scripts]
turtle-app-ep = "turtleapp.api_app:app"


#packages = [{ include = "turtleapp" }]
[tool.poetry.dependencies]
python = ">=3.11,<3.13"
langgraph = "^0.2.53"
langsmith = "^0.1.143"
langchain-pinecone = "^0.2.0"
langchain-openai = "^0.2.11"
python-dotenv = "^1.0.1"
langchain-anthropic = "^0.3.0"
langchain-community = "^0.3.10"
bs4 = "^0.0.2"
fastapi = "^0.115.6"
langgraph-cli = {extras = ["inmem"], version = "^0.1.65"}
streamlit = "^1.42.0"
qbittorrent-api = "^2025.5.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.10.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--color=yes"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "agent: marks tests that involve agent interactions"
]
filterwarnings = [
    "ignore:.*deprecated.*:DeprecationWarning",
    "ignore:.*PydanticDeprecatedSince20.*:DeprecationWarning"
]




